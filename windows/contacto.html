    <section class="contenedor-header">
        <div class="contenedor-titulo">
            <h3>Contactame</h3>
        </div>
    </section>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form name="formulario" class="formulario" id="formulario">
                    <div class="contenedor-txt">
                        <input type="text" name="nombre" placeholder="Nombre">
                        <input type="email" name="correo" placeholder="Correo electronico">
                    </div>
                    <div class="contenedor-area">
                        <textarea class="txtmensaje" name="comentarios" rows="10" cols="40" placeholder="Escribe mensaje" spellcheck="true"> </textarea>
                    </div>
                    <div class="contenedor-sexo">
                        <div class="hombre">
                            <input type="radio" name="sexo" id="hombre">
                            <label for="hombre">Hombre</label>
                        </div>
                        <div class="mujer">
                            <input type="radio" name="sexo" id="mujer">
                            <label for="mujer">Mujer</label>
                        </div>
                        <div class="indefinido">
                            <input type="radio" name="sexo" id="indefinido">
                            <label for="indefinido">Indefinido</label>
                        </div>
                    </div>
                    <div class="contenedor-terminos">
                        <input type="checkbox" name="terminos" id="terminos">
                        <label for="terminos">Acepto Terminos y Condiciones</label>
                    </div>
                    <div class="contenedor-error">
                        <ul class="error" id="error" name="error">
                            <!--<li>Error 1</li>
                            <li>Error 2</li>-->
                        </ul>
                    </div>
                    <div class="contenedor-registrar">
                        <input class="btn-registrar" type="submit" value="Enviar">
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
